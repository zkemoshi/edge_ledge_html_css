<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="css/mobile.css"
    />
    <link
      rel="stylesheet"
      media="screen and (min-width: 1100px)"
      href="css/widescreen.css"
    />
    <title>EdgeLedger Financial | Accounting & Investment</title>
  </head>
  <body id="home">
    <!-- Navbar -->
    <!-- <nav id="navbar">
      <ul>
        <li><a href="index.html">Back Home</a></li>
      </ul>
    </nav> -->

    <!-- Section: Contact -->
    <section id="contact-pay">
      <div id="payment" class="contact-form bg-primary p-2">
        <span class="back bg-dark"
          ><a href="index.html"
            ><i class="fas fa-arrow-left"></i> Back Home</a
          ></span
        >
        <h2 class="m-heading mt-3">Payment Information</h2>
        <p class="pay-info">Enter your payment information</p>
        <form id="form">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input
              type="text"
              name="firstName"
              id="firstName"
              placeholder="Enter First Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="lastName">First Name</label>
            <input
              type="text"
              name="lastName"
              id="lastName"
              placeholder="Enter Last Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter Email"
              required
            />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input
              type="text"
              name="phone"
              id="phone"
              placeholder="Enter Phone Number"
              required
            />
          </div>

          <input type="submit" id="pay" value="Pay Now" class="btn btn-dark" />
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer" class="bg-dark text-center py-1">
      <div class="container">
        <p>Copyright &copy; 2022, JifunzeWeb (+255 755 059 683)</p>
      </div>
    </footer>

    <!-- JQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>

    <!-- Local JS File -->
    <script src="js/pay.js"></script>
  </body>
</html>
